<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="media/Icon.jpg">

</head>

<body>
    <div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-page="index" class = "activo">Inicio</a></li>
                <li><a href="acerca.html" data-page="acerca">Acerca</a></li>
                <li><a href="servicios.html" data-page="servicios">Servicios</a></li>
                <li><a href="contacto.html" data-page="contacto">Contacto</a></li>
            </ul>
        </nav>
        <div id="reloj" class="clock"></div>
    </header>

    <main>
        <section class="inicio">
            <div class="inicio-content">
                <h1>≪°❈° PÁGINA DE INICIO °❈°≫</h1>
                <div id="salida"></div>
                <button id="btnVisitas">Visitar</button>
                <p>Total visitas: <span id="totalVisitas">0</span></p>
            </div>
        </section>

        <div class="card">
            <div class="card-img">
                <img src="media/Colors.png" alt="Colores">
            </div>
            <div class="card-content">
                <h2>Cambia el color de fondo</h2>
                <button id="btnRojo">Rojo</button>
                <button id="btnVerde">Verde</button>
                <button id="btnAzul">Azul</button>
                <button id="btnReset">Reset</button>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="media/Swan.jpg" alt="Notas">
            </div>
            <div class="card-content">
                <h2>Notas</h2>
                <input type="text" id="notaInput" placeholder="Escribe una nota">
                <button id="btnAgregarNota">Agregar nota</button>
                <ul id="listaNotas"></ul>
                <p id="mensajeError" style="color:red;"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="media/Number.png" alt="Evaluar Número">
            </div>
            <div class="card-content">
                <h2>Evaluar Número</h2>
                <input type="number" id="numeroInput" placeholder="Escribe un número">
                <button id="btnEvaluar">Evaluar</button>
                <p id="resultadoNumero"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="media/Sun.png" alt="Obtener Día">
            </div>
            <div class="card-content">
                <h2>Obtener Día</h2>
                <input type="number" id="diaInput" placeholder="Número del 1 al 7">
                <button id="btnDia">Mostrar día</button>
                <p id="resultadoDia"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-img">
                <img src="media/Coin.png" alt="Moneda">
            </div>
            <div class="card-content">
                <h2>Probar formatear Moneda</h2>
                <input type="number" id="montoInput" placeholder="Ingresa un monto">
                <button id="btnFormatear" class="button">Formatear</button>
                <p id="resultadoMoneda"></p>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p>&copy; Mi app.</p>
    </footer>

    <script src="js/app.js"></script>
    </div>

</body>
</html>
